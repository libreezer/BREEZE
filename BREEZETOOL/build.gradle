plugins {
    id 'com.android.library'
    id 'maven-publish'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication){
                from components.release

                groupId = 'brz.breeze'
                artifactId = 'breeze'
                version = '1.0'
            }
        }
    }
}

android {
    signingConfigs {
        release {
            storeFile file('Z:\\1Resources\\BREEZE.keystore')
            storePassword '258369'
            keyAlias 'BREEZE'
            keyPassword '258369'
        }
    }
    compileSdkVersion 31
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 20220730
